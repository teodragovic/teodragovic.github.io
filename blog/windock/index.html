            <h1 class="post__title">WinDock</h1>
            <div class="post__content">
                <p><a href="https://www.ivanyu.ca/windock">https://www.ivanyu.ca/windock</a></p>
<p>I use this little free program to manage windows on my ultrawide monitor. Can’t say I spent a ton of time testing various programs, but I tried a few and this one ended up being the best once you lock down settings.</p>
