    <h1>Most-used Windows shortcuts</h1>
    <p><kbd>Win+V</kbd> — Native clipboard history<br>
<kbd>Win+S</kbd> — Open search bar<br>
<kbd>Win+R</kbd> — Run frequent apps if <code>.exe</code> name is known<br>
<kbd>Win+Tab</kbd> — Dekstop workplace thingy<br>
<kbd>Win+D</kbd> — Minimize everything and show desktop</p>
