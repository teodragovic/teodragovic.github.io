{% capture category %}{{ post.categories | size }}{% endcapture %}
<h1 class="h3"><a href="{{ root_url }}{{ post.url }}">{{post.title}}</a></h1>
<time class="entry-header--meta" datetime="{{ post.date | datetime | date_to_xmlschema }}" pubdate>{{ post.date | date: "<span class='day'>%d</span>.<span class='month'>%m</span>.<span class='year'>%Y</span>."}}</time>
{% if category != '0' %}
<footer>
  <span class="categories">posted in {{ post.categories | category_links }}</span>
</footer>
{% endif %}
